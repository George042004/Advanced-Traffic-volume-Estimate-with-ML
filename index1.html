<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/z/car-traffic-highway-city-moscow-russia-july-158269303.jpg');
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .Login {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="Login">
        <h1 style="text-align: center;">Traffic Volume Estimation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday" required>
                <option value="None">None</option>
                <option value="Columbus Day">Columbus Day</option>
                <option value="Veterans Day">Veterans Day</option>
                <option value="Thanksgiving Day">Thanksgiving Day</option>
                <option value="Christmas Day">Christmas Day</option>
                <option value="New Years Day">New Years Day</option>
                <option value="Washingtons Birthday">Washington’s Birthday</option>
                <option value="Memorial Day">Memorial Day</option>
                <option value="State Fair">State Fair</option>
                <option value="Labor Day">Labor Day</option>
                <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
            </select>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather" required>
                <option value="Clear">Clear</option>
                <option value="Clouds">Clouds</option>
                <option value="Rain">Rain</option>
                <option value="Drizzle">Drizzle</option>
                <option value="Mist">Mist</option>
                <option value="Haze">Haze</option>
                <option value="Fog">Fog</option>
                <option value="Thunderstorm">Thunderstorm</option>
                <option value="Snow">Snow</option>
                <option value="Squall">Squall</option>
                <option value="Smoke">Smoke</option>
            </select>

            <label>Temperature:</label>
            <input type="number" name="temp" placeholder="Temperature (°C)" required>

            <label>Rain:</label>
            <input type="number" step="0.01" name="rain" placeholder="Rain (mm)" required>

            <label>Snow:</label>
            <input type="number" step="0.01" name="snow" placeholder="Snow (mm)" required>

            <label>Traffic Volume:</label>
            <input type="number" name="traffic_volume" placeholder="Traffic Volume" required>

            <label>Year:</label>
            <input type="number" name="year" min="2012" max="2025" placeholder="Year" required>

            <label>Month:</label>
            <input type="number" name="month" min="1" max="12" placeholder="Month" required>

            <label>Day:</label>
            <input type="number" name="day" min="1" max="31" placeholder="Day" required>

            <label>Hours:</label>
            <input type="number" name="hours" min="0" max="23" placeholder="Hours" required>

            <label>Minutes:</label>
            <input type="number" name="minutes" min="0" max="59" placeholder="Minutes" required>

            <label>Seconds:</label>
            <input type="number" name="seconds" min="0" max="59" placeholder="Seconds" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
